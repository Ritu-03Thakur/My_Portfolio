    <style>
      
    #spinner {
    
   height: 100vh ;
   display: flex;
   justify-content: center;
   align-items: center;
   background: linear-gradient(to bottom right , #070630 0% , #060454 100%);
}



   
#fig{
    width: 5px;
    height: 100px;
    background: linear-gradient(45deg , cyan ,#fff);
    margin: 10px;
    border-radius: 20px;
    animation: fig 1s linear infinite ;
}
#fig:nth-child(2){
    animation-delay: 0.1s ;
}
#fig:nth-child(3){
    animation-delay: 0.2s ;
}
#fig:nth-child(4){
    animation-delay: 0.3s ;
}
#fig:nth-child(5){
    animation-delay: 0.4s ;
}
#fig:nth-child(6){
    animation-delay: 0.5s ;
}
#fig:nth-child(7){
    animation-delay: 0.6s ;
}
#fig:nth-child(8){
    animation-delay: 0.7s ;
}
#fig:nth-child(9){
    animation-delay: 0.8s ;
}
#fig:nth-child(10){
    animation-delay: 0.9s ;
}

@keyframes fig {
    0%{
        transform: scale(0);
    }
    50%{
        transform: scale(1);
    }
    100%{
        transform: scale(0);
    }
}


    </style>
